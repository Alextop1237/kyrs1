{% extends "../base.html" %}

{% block title %}Add New Event{% endblock %}

{% block content %}
    <section class="admin-form">
        <h1>Add New Event</h1>
        <form method="POST" action="{{ url_for('add_measure') }}">
            <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="area_id">Venue:</label>
                <select id="area_id" name="area_id" required>
                    {% for area in areas %}
                        <option value="{{ area[0] }}">{{ area[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="length">Duration (hours):</label>
                <input type="number" id="length" name="length" step="0.1" min="0.1" required>
            </div>
            <div class="form-group">
                <label for="price">Base Price ($):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>
            <button type="submit" class="btn">Add Event</button>
        </form>
    </section>
{% endblock %}
