<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Вход</h1>
    </header>

    <main>
        <form id="loginForm">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </main>

    <footer>
        <p align="center">&copy; 2025 Продажа Билетов. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = JSON.parse(localStorage.getItem('user'));

            if (user && user.username === username && user.password === password) {
                alert('Вход успешен! Добро пожаловать, ' + username + '!');
                // Перенаправление на главную страницу или страницу с мероприятиями
                window.location.href = 'index.html'; // Замените на нужный URL
            } else {
                alert('Неверное имя пользователя или пароль.');
            }
        });
    </script>
</body>
</html>
